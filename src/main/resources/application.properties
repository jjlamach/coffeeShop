# Configuration for Java Persistence (JPA).
# Will show the SQL statements being executed.

## Whether to enable JPA repositories.
spring.data.jpa.repositories.enabled=true


## Target the database to operate on, Spring can auto detect it.
spring.jpa.database=mysql

# Whether to initialize the schema on startup.
spring.jpa.generate-ddl=false

# Whether to show log of the queries or not. We want to see them so true.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Create, Create - Drop, Update
spring.jpa.hibernate.ddl-auto=update
