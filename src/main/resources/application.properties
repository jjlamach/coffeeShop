# Configuration for the View also being done in CoffeeShopApplication.java
spring.mvc.view.prefix=WEB-INF/view/
spring.mvc.view.suffix=.jsp


# Configuration for the datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coffeeShop_schema?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=julio123


# Configuration for Java Persistence (JPA).
# Will show the SQL statements being executed.

## Whether to enable JPA repositories.
spring.data.jpa.repositories.enabled=true


## Target the database to operate on, Spring can auto detect it.
spring.jpa.database=mysql

# Whether to initialize the schema on startup.
spring.jpa.generate-ddl=false

# Whether to show log of the queries or not. We want to see them so true.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Create, Create - Drop, Update
spring.jpa.hibernate.ddl-auto=update
